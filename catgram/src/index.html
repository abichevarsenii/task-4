<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>01-about-cats</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <main>
      <input type="checkbox" class="controls" id="flip-control">
      <input type="checkbox" class="controls" id="fit-control">
      <input type="checkbox" class="controls" id="default-control">

      <input type="radio" checked name="rotate-control" class="controls" id="rotate-control-0">
      <input type="radio" name="rotate-control" class="controls" id="rotate-control-90">
      <input type="radio" name="rotate-control" class="controls" id="rotate-control-180">
      <input type="radio" name="rotate-control" class="controls" id="rotate-control-270">

      <input type="radio" checked name="scale-control" class="controls" id="scale-control-100">
      <input type="radio" name="scale-control" class="controls" id="scale-control-125">
      <input type="radio" name="scale-control" class="controls" id="scale-control-150">
      <input type="radio" name="scale-control" class="controls" id="scale-control-300">

      <input type="radio" checked name="filter-control" class="controls" id="filter-control-0">
      <input type="radio" name="filter-control" class="controls" id="filter-control-1">
      <input type="radio" name="filter-control" class="controls" id="filter-control-2">
      <input type="radio" name="filter-control" class="controls" id="filter-control-3">
      <input type="radio" name="filter-control" class="controls" id="filter-control-4">
      <input type="radio" name="filter-control" class="controls" id="filter-control-5">
      <input type="radio" name="filter-control" class="controls" id="filter-control-6">
      <input type="radio" name="filter-control" class="controls" id="filter-control-7">

      <input type="radio" checked name="page-control" class="controls" id="page-control-0">
      <input type="radio" name="page-control" class="controls" id="page-control-1">

      <div class="tools">
        <div class="tool">
          <label class="scale-control-label" for="scale-control-100">
            <img class="tools-img" src="icons/scale_icon.svg" alt="tool">
          </label>
          <label class="scale-control-label" for="scale-control-125">
            <img class="tools-img" src="icons/scale_icon.svg" alt="tool">
          </label>
          <label class="scale-control-label" for="scale-control-150">
            <img class="tools-img" src="icons/scale_icon.svg" alt="tool">
          </label>
          <label class="scale-control-label" for="scale-control-300">
            <img class="tools-img" src="icons/scale_icon.svg" alt="tool">
          </label>
        </div>
        <div class="tool">
          <label class="rotate-control-label" for="rotate-control-0">
            <img class="tools-img" src="icons/rotate_icon.svg" alt="tool">
          </label>
          <label class="rotate-control-label" for="rotate-control-90">
            <img class="tools-img" src="icons/rotate_icon.svg" alt="tool">
          </label>
          <label class="rotate-control-label" for="rotate-control-180">
            <img class="tools-img" src="icons/rotate_icon.svg" alt="tool">
          </label>
          <label class="rotate-control-label" for="rotate-control-270">
            <img class="tools-img" src="icons/rotate_icon.svg" alt="tool">
          </label>
        </div>
        <div class="tool logo">
          <label for="default-control">
            <img class="tools-img" src="icons/instagram_icon.svg" alt="tool">
          </label>
        </div>
        <div class="tool">
          <label for="flip-control">
            <img class="tools-img" src="icons/mirror_icon.svg" alt="tool">
          </label>
        </div>
        <div class="tool">
          <label for="fit-control">
            <img class="tools-img" src="icons/fit_icon.svg" alt="">
          </label>
        </div>
      </div>
      <div class="main-photo-wrapper">
        <div class="photo-wrapper">
          <div class="photo-wrapper scalable">
            <img class="main-img" src="imgs/1.jpg" alt="Cat">
          </div>
        </div>
        <div class="default-photo-wrapper">
          <img class="default-img" src="imgs/1.jpg" alt="Cat">
        </div>
      </div>
      <div class="filter-container">
        <div class="arrow">
          <div class="page-0 last-page">
            <label for="page-control-0">
              <img class="left-arrow-img" src="icons/arrow_icon.svg" alt="tool">
            </label>
          </div>
          <div class="page-1">
            <label for="page-control-0">
              <img class="left-arrow-img" src="icons/arrow_icon.svg" alt="tool">
            </label>
          </div>
        </div>
        <div class="filters">
          <div class="filter page-0">
            <div class="filter-name">No filter</div>
            <label for="filter-control-0">
              <img class="filter-img filter-0" src="imgs/1.jpg" alt="Cat">
            </label>
          </div>
          <div class="filter page-0">
            <div class="filter-name">Filter 1</div>
            <label for="filter-control-1">
              <img class="filter-img filter-1" src="imgs/1.jpg" alt="Cat">
            </label>
          </div>
          <div class="filter page-0">
            <div class="filter-name">Filter 2</div>
            <label for="filter-control-2">
              <img class="filter-img filter-2" src="imgs/1.jpg" alt="Cat">
            </label>
          </div>
          <div class="filter page-0">
            <div class="filter-name">Filter 3</div>
            <label for="filter-control-3">
              <img class="filter-img filter-3" src="imgs/1.jpg" alt="Cat">
            </label>
          </div>
          <div class="filter page-1">
            <div class="filter-name">Filter 4</div>
            <label for="filter-control-4">
              <img class="filter-img filter-4" src="imgs/1.jpg" alt="Cat">
            </label>
          </div>
          <div class="filter page-1">
            <div class="filter-name">Filter 5</div>
            <label for="filter-control-5">
              <img class="filter-img filter-5" src="imgs/1.jpg" alt="Cat">
            </label>
          </div>
          <div class="filter page-1">
            <div class="filter-name">Filter 6</div>
            <label for="filter-control-6">
              <img class="filter-img filter-6" src="imgs/1.jpg" alt="Cat">
            </label>
          </div>
          <div class="filter page-1">
            <div class="filter-name">Filter 7</div>
            <label for="filter-control-7">
              <img class="filter-img filter-7" src="imgs/1.jpg" alt="Cat">
            </label>
          </div>
        </div>
        <div class="arrow">
          <div class="page-0">
            <label for="page-control-1">
              <img class="right-arrow-img" src="icons/arrow_icon.svg" alt="tool">
            </label>
          </div>
          <div class="page-1 last-page">
            <label for="page-control-1">
              <img class="right-arrow-img" src="icons/arrow_icon.svg" alt="tool">
            </label>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
